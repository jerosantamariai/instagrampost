<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="border">
        <div class="header">
            <div class="left">
                <i class="fab fa-html5 fa-2x"></i>
                <span>HTML5<br>
                    Rigoberto</span>
            </div>
            <div class="right">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="image">
            <img
                src="https://www.blogdefotografia.tucamara.cl/wp-content/uploads/2017/12/fotografia-de-paisaje-1-900x450.jpg"></img>
        </div>
        <div class="inter">
            <div class="left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="right">
                <i class="far fa-flag"></i>
            </div>
        </div>
        <div class="comments">
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi, quo quos, culpa voluptates tempore
                commodi autem, ipsa recusandae facere inventore repellendus officia magnam? Exercitationem error quaerat
                ex quod, soluta rerum!</p>
        </div>
    </div>

</body>

</html>
